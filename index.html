<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href="styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title
</head>
<body>
    <h1>Calculator</h1>
    <div class="disply">
        <div id="screen-display">0 </div>
    </div>
    <div class="container">
        <button id='7' class='digit'>7</button>        
        <button id='8' class='digit'>8</button>        
        <button id='9' class='digit'>9</button>        
        <button id='divide-btn' class='operation'>/</button>        
        <button id='4' class='digit'>4</button>        
        <button id='5' class='digit'>5</button>        
        <button id='6' class='digit'>6</button>        
        <button id='multiply-btn' class='operation'>x</button>        
        <button id='1' class='digit'>1</button>        
        <button id='2' class='digit'>2</button>        
        <button id='3' class='digit'>3</button>

        <button id='subtract-btn' class='operation'>-</button>        
        <button id='0' class='digit'>0</button>        
        <button id='.' class='digit'>.</button>        
        <button id='equal-btn' class='operation'>=</button>        
        <button id='add-btn' class='operation'>+</button>        
    </div>

    <button id='clear-btn'> clear </button>

   <script src='script.js'></script> 
</body>
</html>
